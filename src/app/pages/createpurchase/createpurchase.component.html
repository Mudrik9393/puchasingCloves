<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Purchase </h3>
            <hr />
            <div class="card-body">
                <form  [formGroup]="formGroup">

                    <div class="form-group">
                        <label> FullName</label>
                        <input type="text" class="form-control" formControlName="fullName">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>

                    <div class="form-group">
                        <label> Grade</label>
                        <input type="text" class="form-control" formControlName="grade">
                    </div>

                    <div class="form-group">
                        <label> Quantity</label>
                        <input type="text" class="form-control" formControlName="quantity">
                    </div>

                    <div class="form-group">
                        <label> TotalAmount</label>
                        <input type="text" class="form-control" formControlName="totalAmount">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit" (click)="savePurchase()">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>

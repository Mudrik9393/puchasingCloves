<div class = "row">
    <h2> Purchase List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> full_name</th>
            <th> Address </th>
            <th> Grade</th>
            <th> Quantity</th>
            <th> total_amount</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let purchase of purchaseList" >
            <td> {{ purchase.fullName }} </td>
            <td> {{ purchase.address }} </td>
            <td> {{ purchase.grade }} </td>
            <td> {{ purchase.quantity }} </td>
            <td> {{ purchase.totalAmount }} </td>
            <td>
                <button (click) = "updatePurchase(purchase.id)" class = "btn btn-primary" mat-raised-button color="primary" > Update</button>
                <button (click) = "deletePurchase(purchase.id)" class = "btn btn-danger" style="margin-left: 10px" mat-raised-button color="danger"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
